<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>My Moblie Page</title>
	<link rel="stylesheet" href="themes/myTheme.css" />
  	<link rel="stylesheet" href="themes/jquery.mobile.icons.min.css" />
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
	<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>

</head>
<body>
	
	<div data-role="page" id="page1" data-theme="d">
		<div data-role="header">
			<h1>My Portfolio</h1>
			<div data-role="navbar">
				<ul>
					<li><a href="#page1" data-icon="home">Home</a></li>
					<li><a href="#page2" data-icon="phone">Contacts</a></li>	
				</ul>
			</div>
		</div>
	
		<div data-role="main" class="ui-content">
			<h1>David Yu</h1>
			<p>Welcome to my first page</p>
			
			<div data-role="collapsible">
				<h1>Past Work</h1>
				<p>Look at my past work!</p>
			</div>

			<div data-role="collapsible">
				<h1>Education</h1>
				<p>Learning to code...</p>
			</div>
		</div>

		<div data-role="footer">
			<h2>&copy; David Yu 2015</h2>
		</div>
	</div>
	
	<div data-role="page" id="page2" data-theme="d">
		<div data-role="header">
			<h1>My Portfolio</h1>
			<div data-role="navbar">
				<ul>
					<li><a href="#page1" data-icon="home">Home</a></li>
					<li><a href="#page2" data-icon="phone">Contacts</a></li>	
				</ul>
			</div>
		</div>
	
		<div data-role="main2" class="ui-content">
			<h1>Contact Me!</h1>
			<form>
			<label for="essay">Tell us what you think!</label>
			<textarea name="essay" id ="essay" placeholder="Tell us how great we are!"></textarea>
			<label for="rate">Rate us out of 10!</label>
			<input type="range" name="rate" id="rate" min="0" max="10"/>
			<input type="submit" name="go" id="go" value="Rate my app!"/>
			</form>
		</div>

		<div data-role="footer">
			<h2>&copy; David Yu 2015</h2>
		</div>
	</div>
</body>
</html>
